plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://ci-artifactory.corda.r3cev.com/artifactory/corda-releases'
    }

    maven {
        url = 'https://ci-artifactory.corda.r3cev.com/artifactory/corda'
    }

    maven {
        url = 'https://jitpack.io'
    }

    maven {
        url = 'https://repo1.maven.org/maven2/'
    }

    maven {
        url = 'https://jcenter.bintray.com'
    }

    maven {
        url = 'https://repo.gradle.org/gradle/libs-releases'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'net.corda:corda-core:4.3'
    implementation 'net.corda:corda-node-api:4.3'
    implementation 'net.corda:corda:4.3'
    implementation 'net.corda:corda-node-driver:4.3'
    implementation 'org.eclipse.jetty:jetty-server:9.4.27.v20200227'
    implementation 'org.eclipse.jetty:jetty-servlet:9.4.27.v20200227'
}

group = 'tech.bartr.5gzorro'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
            java.outputDir = file('bin/main')
        }
    }
    test{
        java {
            srcDir 'src/test/java'
            java.outputDir = file('bin/test')
        }
    }
    integrationTest {
        java {
            compileClasspath += main.output + test.output
            runtimeClasspath += main.output + test.output
            srcDir file('src/integration-test/java')
        }
    }
}
